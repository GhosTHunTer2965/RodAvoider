<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <style>
    :root{--bg:#f3f7fb;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    body{font-family:Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);margin:0;padding:32px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.08);max-width:720px;width:100%;padding:28px}
    h1{margin:0 0 8px 0;font-size:20px}
    p.lead{margin:0 0 18px 0;color:var(--muted)}
    form{display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;color:#111827;margin-bottom:6px}
    input{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
    input:focus{outline:none;box-shadow:0 0 0 4px rgba(37,99,235,0.08);border-color:var(--accent)}
    .actions{display:flex;gap:10px;align-items:center;margin-top:6px}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-ghost{background:transparent;color:var(--muted);border:1px solid #e6e9ef}
    .foot{margin-top:14px;font-size:14px;color:var(--muted)}
    .foot a{color:var(--accent);text-decoration:none;margin-left:6px}
    @media (max-width:560px){.row{grid-template-columns:1fr}}  
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Create an account</h1>
    <p class="lead">Please fill in the details to create your account.</p>

    <form id="signupForm" action="#" method="post" novalidate>
      <div class="row">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" autocomplete="given-name" required>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" autocomplete="family-name" required>
        </div>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 555 555 5555" autocomplete="tel">
      </div>

      <div class="row">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required>
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
      </div>

      <div class="foot">Already have an account? <a href="login.html">Sign in</a></div>
    </form>
  </main>

  <script>
    document.getElementById('cancelBtn').addEventListener('click', function(){
      // Default cancel behaviour: go back if possible, otherwise go to homepage
      if(history.length>1) history.back(); else window.location.href='index.html';
    });

    document.getElementById('signupForm').addEventListener('submit', function(e){
      // Basic client-side validation
      var pw = document.getElementById('password');
      if(pw.value.length < 8){
        e.preventDefault();
        alert('Password must be at least 8 characters long.');
        pw.focus();
        return false;
      }
      // In real app, post to server here. For now allow default (or remove to prevent navigation)
    });
  </script>
</body>
</html>
