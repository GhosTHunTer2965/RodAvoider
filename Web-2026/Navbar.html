<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Navbar Variants</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--blue:#4060ff}
        *{box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Arial}
        body{margin:20px;background:#f5f7fb;color:#111}
        .frame{max-width:980px;margin:0 auto;display:flex;flex-direction:column;gap:16px}

        .navbar{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;}
        .left{display:flex;align-items:center;gap:18px}
        .brand{font-weight:700;font-size:20px}
        .links{display:flex;gap:18px;align-items:center}
        .links a{text-decoration:none;color:inherit;opacity:.9;font-weight:500;font-size:15px}

        /* Variant typography tweaks */
        .navbar.dark .brand{font-weight:700}
        .navbar.dark .links a{color:rgba(255,255,255,0.85);opacity:0.85}

        .navbar.blue .brand{font-weight:600}
        .navbar.blue .links a{color:rgba(255,255,255,0.9);opacity:0.72}

        .navbar.light .brand{font-weight:600;color:#374151}
        .navbar.light .links a{color:#6b7280;opacity:1;font-weight:500}

        .search{display:flex;align-items:center;gap:10px}
        .search input{padding:10px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);min-width:300px}
        .search button{padding:8px 14px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);background:transparent;cursor:pointer;display:inline-flex;align-items:center;gap:8px}
        .search button svg{width:16px;height:16px;display:inline-block;flex:0 0 16px}

        /* Top: dark */
        .navbar.dark{background:#333437;color:#fff;border:1px solid rgba(255,255,255,0.08)}
        .navbar.dark .links a{color:rgba(255,255,255,0.85)}
        .navbar.dark .search input{background:#fff;border:1px solid rgba(0,0,0,0.06);min-width:300px}
        .navbar.dark .search button{color:#fff;border:1px solid rgba(255,255,255,0.18);background:transparent}

        /* Middle: blue */
        .navbar.blue{background:linear-gradient(90deg,#6b7cff 0%,#4b63ff 100%);color:#fff;border:1px solid rgba(255,255,255,0.09)}
        .navbar.blue .links a{color:rgba(255,255,255,0.9)}
        .navbar.blue .search input{background:#fff;border-radius:8px;border:2px solid rgba(255,255,255,0.32);min-width:300px;padding:10px}
        .navbar.blue .search button{color:#fff;border:2px solid rgba(255,255,255,0.32);background:transparent}
        .navbar.blue .search button{color:#fff;border:2px solid rgba(255,255,255,0.32);background:rgba(255,255,255,0.06);box-shadow:inset 0 1px 0 rgba(255,255,255,0.06)}

        /* Bottom: light */
        .navbar.light{background:#fff;color:#111;border:1px solid rgba(0,0,0,0.06)}
        .navbar.light .brand{color:#111}
        .navbar.light .links a{color:#4b5563}
        .navbar.light .search input{background:transparent;border:1px solid rgba(0,0,0,0.04);min-width:300px;padding:10px}
        .navbar.light .search button{color:var(--blue);border:2px solid rgba(59,130,246,0.25);background:transparent;border-radius:8px}

        /* small screens */
        @media (max-width:700px){
            .links{display:none}
            .search input{min-width:120px}
        }
    </style>
</head>
<body>
    <div class="frame">
        <header class="navbar dark">
            <div class="left">
                <div class="brand">Brand</div>
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                </nav>
            </div>
            <div class="search">
                <input type="search" placeholder="Search">
                <button>Search</button>
            </div>
        </header>

        <header class="navbar blue">
            <div class="left">
                <div class="brand">Brand</div>
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                </nav>
            </div>
            <div class="search">
                <input type="search" placeholder="Search">
                <button>Search</button>
            </div>
        </header>

        <header class="navbar light">
            <div class="left">
                <div class="brand">Brand</div>
                <nav class="links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                </nav>
            </div>
            <div class="search">
                <input type="search" placeholder="Search">
                <button>Search</button>
            </div>
        </header>
    </div>
</body>
</html>
